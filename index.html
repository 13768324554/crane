<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="RootCtrl as rootCtrl">
<head>
    <meta charset="utf-8">
    <title>数人云</title>
    <base href="/">
    <!--build:css css/style.css-->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular/angular-csp.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material-data-table/dist/md-data-table.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/theme/midnight.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/shurenyun.css">
    <link rel="stylesheet" type="text/css" href="css/material.css">
    <!--endbuild-->
    <link rel="shortcut icon" type="image/x-icon" href="pics/favicon.ico"/>
</head>

<body>
<div layout="row" class="main" ng-cloak>
    <aside class="sidebar-main" data-ng-class="{'sidebar-main_two' : rootCtrl.isShortMenu}" layout="column">
        <div class="logo">
            <a href="#"><img src="pics/logo-white-full.svg" data-ng-show="!rootCtrl.isShortMenu"></a>
            <a href="#"><img src="pics/logo-white-small.jpg" data-ng-show="rootCtrl.isShortMenu"></a>
        </div>
        <div class="menu-sidebar" flex layout-align="space-between stretch" layout="column">
            <ul>
                <li title="应用编排" data-ui-sref-active="active">
                    <md-button data-ui-sref="stack" data-ui-sref-opts="{reload: true, inherit: false}"><i
                            class="fa fa-cubes"></i>应用编排
                    </md-button>
                </li>
                <li title="应用管理" data-ui-sref-active="active">
                    <md-button data-ui-sref="app" data-ui-sref-opts="{inherit: false}"><i
                            class="fa fa-cube"></i>应用管理
                    </md-button>
                </li>
                <li title="主机管理" data-ui-sref-active="active">
                    <md-button data-ui-sref="node" data-ui-sref-opts="{inherit: false}"><i
                            class="fa fa-server"></i>主机管理
                    </md-button>
                </li>
            </ul>
        </div>
    </aside>
    <div layout="column" flex>
        <nav class="nav-main">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings" data-ng-click="rootCtrl.togShortMenu()">
                        <i class="fa fa-bars"></i>
                    </md-button>
                    <span flex></span>

                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                            <i class="fa fa-th"></i>
                        </md-button>
                        <md-menu-content>
                            <md-menu-item>
                                <md-button>
                                    新建主机
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button >
                                    新建编排
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                    <md-button class="md-icon-button" aria-label="More" ng-click="rootCtrl.noticeNav.buildToggler()"
                               ng-hide="rootCtrl.noticeNav.isOpenNav()">
                        <i class="fa fa-bell"></i>
                    </md-button>

                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                            <i class="fa fa-user"></i>
                        </md-button>
                        <md-menu-content>
                            <md-menu-item>
                                <md-button>
                                    <md-icon md-svg-src="pics/ic_people.svg" aria-label="ic_people "></md-icon>
                                    用户中心
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button>
                                    <md-icon md-svg-src="pics/ic_power_settings.svg" aria-label="ic_power_settings "></md-icon>
                                    退出
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    
                </div>
            </md-toolbar>
        </nav>
        <div class="main-container" flex data-ui-view></div>
    </div>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="noticeNav">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">公告栏</h1>
        </md-toolbar>
        <md-content layout-padding>
            <div>
                <md-content>
                    <div>暂无公告</div>
                </md-content>
            </div>
        </md-content>
    </md-sidenav>
</div>
