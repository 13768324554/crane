version: "2"
services:
  blackmamba:
    image: demoregistry.dataman-inc.com/library/blackmamba:${TAG}
    ports:
      - "80:80"
    volumes:
      - /etc/localtime:/etc/localtime
    links:
      - rolex
    restart: always
  rolex_registry:
    image: demoregistry.dataman-inc.com/library/registry:rolex${TAG}
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ROLEX_IP
    volumes:
      - ./registry_storage:/var/lib/registry
      - /etc/localtime:/etc/localtime
    restart: always
  rolex:
    image: demoregistry.dataman-inc.com/library/rolex:${TAG}
    environment:
      - ROLEX_SWARM_MANAGER_IP
    volumes:
      - /etc/localtime:/etc/localtime
    ports:
      - "5013:5013"
    restart: always
  rolex_db:
    image: demoregistry.dataman-inc.com/library/mysql:rolex${TAG}
    environment:
      - MYSQL_ROOT_PASSWORD=111111
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_storage:/var/lib/mysql
      - /etc/localtime:/etc/localtime
    restart: always
