<header id="header-main">
  <h1>如何添加镜像</h1>
</header>


<p>
  <code>
    docker -H YOUR_DOCKER_DAEMONE_ENTRYPOINT login REGISTRY_IP:5000 -uadmin@admin.com -pYOUR_PASSWORD
  </code>
</p>

<p>
  <code>
    docker -H YOUR_DOCKER_DAEMONE_ENTRYPOINT push admin/IMAGE_NAME
  </code>
</p>

<p>
  注意： push/pull 镜像之前确保 docker daemon 启动参数 --insecure-registry=REGISTRY_IP:5000
</p>
