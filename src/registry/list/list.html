<header layout="row" layout-align="start start">
    <h1 flex="auto">仓库列表</h1>
    <div flex="none">
        <md-button class="md-raised md-primary md-button md-small" aria-label="创建镜像">
            <i class="fa fa-plus" aria-hidden="true"></i> 创建镜像
        </md-button>
    </div>
</header>
<md-content>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="应用目录" dm-tab-sref="registry.list.catalogs"></md-tab>
        <md-tab label="公有仓库" dm-tab-sref="registry.list.public"></md-tab>
        <md-tab label="我的仓库" dm-tab-sref="registry.list.mine"></md-tab>
    </md-tabs>
    <md-content data-ui-view></md-content>
</md-content>
