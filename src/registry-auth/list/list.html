<header layout="row" layout-align="end start" id="header-main">
    <div flex="none">
        <md-button class="md-button md-primary md-small md-raised" aria-label="添加 ReAuth"
                   data-ui-sref="registryAuth.create">
            <i class="fa fa-plus" aria-hidden="true"></i> 添加 ReAuth
        </md-button>
    </div>
</header>

<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>名称</th>
            <th md-column>用户名</th>
            <th md-column>密码</th>
            <th md-column>操作</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="reAuth in regAuthListCtrl.reAuths">
            <td md-cell>{/reAuth.Name/}</td>
            <td md-cell>{/reAuth.Username/}</td>
            <td md-cell>******</td>
            <td md-cell>
                <md-button class="md-icon-button" aria-label="delete"
                           data-ng-click="regAuthListCtrl.deleteRegAuth(reAuth.Name)"><i class="fa fa-trash"></i>
                    <md-tooltip md-direction="left">删除</md-tooltip>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
