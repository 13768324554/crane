<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>服务名称</th>
            <th md-column>任务数 <small>运行中/总数</small></th>
            <th md-column>创建时间</th>
            <th md-column>更新时间</th>
            <th md-column>操作</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="service in stackServiceCtrl.services">
            <td md-cell>
                <a data-ui-sref="stack.serviceDetail({stack_name: stackDetailCtrl.stack.Namespace, service_id: service.ID})">{/service.Name/}</a>
            </td>
            <td md-cell>{/service.NumTasksRunning/}/{/service.NumTasksTotal/}</td>
            <td md-cell>{/service.UpdatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
            <td md-cell>{/service.CreatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
            <td md-cell>
                <md-menu>
                    <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                        <i class="fa fa-ellipsis-h"></i>
                    </md-button>

                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button aria-label="scale" data-ng-click="stackServiceCtrl.upServiceScale($event, stackDetailCtrl.stack.Namespace, service.Name, service.NumTasksTotal)">
                                <i class="fa fa-sort" aria-hidden="true"></i> 修改任务数
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="stop" data-ng-click="stackServiceCtrl.stopService(stackDetailCtrl.stack.Namespace, service.Name)">
                                <i class="fa fa-stop" aria-hidden="true"></i> 停止
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button aria-label="update" data-ng-click="stackServiceCtrl.updateService($stateParams.stack_name, service.ID)">
                                <i class="fa fa-refresh" aria-hidden="true"></i> 更新
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
