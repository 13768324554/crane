<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>服务名称</th>
            <th md-column>任务数(运行中/总数)</th>
            <th md-column>创建时间</th>
            <th md-column>更新时间</th>
            <th md-column>操作</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="service in stackServiceCtrl.services">
            <td md-cell>
                <a data-ui-sref="stack.serviceDetail({stack_name: stackDetailCtrl.stack.Namespace, service_id: service.ID})">{/service.Name/}</a>
            </td>
            <td md-cell>{/service.TaskRunning/}/{/service.TaskTotal/}</td>
	    <td md-cell>{/service.UpdatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
	    <td md-cell>{/service.CreatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
            <td md-cell>
                <md-button aria-label="start" class="md-button md-raised"
                           data-ng-click="stackServiceCtrl.upServiceScale($event, stackDetailCtrl.stack.Namespace, service.Name, service.TaskTotal)">
                    扩缩
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-if="stackServiceCtrl.services.length <= 0">
        未查询到服务信息
    </div>
</md-table-container>
