<div class="app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>创建编排</h2>
            </div>
        </header>
        <div class="main-content">
            <div layout="row" layout-wrap>
                <md-card flex="18" >
                    <img class="md-card-image" alt="Washed Out">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Json</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>已 JSON 格式创建</p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" data-ui-sref="stack.createByJson">确认</md-button>
                    </md-card-actions>
                </md-card>

                <md-card flex="18" >
                    <img class="md-card-image" alt="Washed Out">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">表单</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>已表单格式创建</p>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" data-ui-sref="stack.createByForm">确认</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </section>
</div>
