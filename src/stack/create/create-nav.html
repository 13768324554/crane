<div class="app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>创建编排</h2>
            </div>
        </header>
        <div class="main-content">
            <form name="stackform">
                <div layout="row" layout-wrap>
                    <md-card flex="18">
                        <img class="md-card-image" alt="Washed Out">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">JSON</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>用高级方式创建</p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-raised md-primary"
                                       data-ui-sref="stack.createByJson">选择
                            </md-button>
                        </md-card-actions>
                    </md-card>

                    <md-card flex="18">
                        <img class="md-card-image" alt="Washed Out">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">快速开始</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>通过可视化向导创建应用</p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-raised md-primary"
                                       data-ui-sref="stack.createByForm">选择
                            </md-button>
                        </md-card-actions>
                    </md-card>

                    <md-card flex="18">
                        <img class="md-card-image" alt="Washed Out">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">应用目录</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>通过应用目录创建应用</p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-raised md-primary"
                                       data-ui-sref="registry.list.catalogs">选择
                            </md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </form>
        </div>
    </section>
</div>
