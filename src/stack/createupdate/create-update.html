<div class="main-content app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2 data-ng-if="stackCreateCtrl.target === 'create'">创建应用编排</h2>
                <h2 data-ng-if="stackCreateCtrl.target === 'update'">更新应用编排</h2>
            </div>
        </header>
        <div class="main-content">
            <form name="staticForm">
                <div layout="row" layout-align="end start" class="form-group form-group-input">
                    <label flex="15">编排名称</label>
                    <div flex="50" layout="column">
                        <div flex="none">
                            <input type="text" class="form-input" data-ng-model="stackCreateCtrl.form.Namespace"
                                   data-required="required" name="Namespace"
                                   data-ng-disabled="stackCreateCtrl.target === 'update'">
                        </div>
                        <div ng-messages="staticForm.Namespace.$error" ng-if="staticForm.Namespace.$dirty" role="alert">
                            <p class="error-info help-info-bottom"
                               ng-message="required">
                                <small>名称不能为空</small>
                            </p>
                        </div>
                    </div>
                    <div flex></div>
                </div>

                <div layout="row" layout-align="end start" class="form-group form-group-textarea">
                    <label flex="15">Stack JSON</label>
                    <div flex="50" layout="column">
                        <div layout="row">
                            <div class="CodeMirror-container">
                                <textarea data-ng-model="stackCreateCtrl.stack"
                                          data-required="required" name="Stack"
                                          ui-codemirror ui-codemirror-opts="stackCreateCtrl.editorOptions"
                                          ui-refresh="stackCreateCtrl.refreshCodeMirror"
                                          data-ng-change="stackCreateCtrl.stackChange()">

                                </textarea>
                            </div>
                        </div>
                        <div ng-messages="staticForm.Stack.$error" ng-if="staticForm.Stack.$dirty" role="alert">
                            <p class="error-info help-info-bottom"
                               ng-message="required">
                                <small>不能为空</small>
                            </p>
                        </div>
                        <p class="help-info-bottom error-info" data-ng-show="stackCreateCtrl.errorInfo.stack">
                            {/stackCreateCtrl.errorInfo.stack/}
                        </p>

                        <div layout="row" layout-align="space-between center">
                            <p class="help-info-bottom">
                                <input id="dockerFileInput" name="file" type="file" class="ng-hide"
                                       accept="text/plain, .json"
                                       onchange="angular.element(this).scope().stackCreateCtrl.onFileSelect(this.files)">
                                <md-button class="md-primary" trigger-prev-click><i class="fa fa-upload"></i> 从文件中读取
                                </md-button>
                            </p>

                            <p class="help-info-bottom">
                                <md-button class="md-primary" data-ng-click="stackCreateCtrl.example()"><i class="fa fa-file-text"></i> 样例
                                </md-button>
                            </p>
                        </div>

                    </div>
                    <div flex></div>
                </div>

                <div layout="row" class="form-footer-button">
                    <div flex-offset="15" layout="row" layout-align="end end">
                        <md-button class="md-raised md-primary" data-ng-if="stackCreateCtrl.target === 'create'"
                                   data-ng-disabled="staticForm.$invalid || stackCreateCtrl.errorInfo.stack"
                                   data-ng-click="stackCreateCtrl.create()">
                            创建
                        </md-button>
                        <md-button class="md-raised md-primary" data-ng-if="stackCreateCtrl.target === 'update'"
                                   data-ng-disabled="staticForm.$invalid || stackCreateCtrl.errorInfo.stack"
                                   data-ng-click="stackCreateCtrl.update()">
                            创建
                        </md-button>
                        <md-button class="md-primary" data-ng-click="rootCtrl.goBack()">取 消</md-button>
                    </div>
                </div>
            </form>
        </div>

        <footer></footer>
        <section>
        </section>
    </section>
</div>
