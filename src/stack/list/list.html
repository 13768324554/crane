<header layout="row">
    <h1></h1>
    <md-button class="md-raised md-primary" flex="25" data-ui-sref="stack.createByJson"><i class="fa fa-code"></i> Json
        创建应用
    </md-button>
    <md-button class="md-raised md-primary" flex="25" data-ui-sref="stack.createByForm"><i
            class="fa fa-mouse-pointer"></i> 快捷方式创建应用
    </md-button>
    <md-button class="md-raised md-primary" flex="25" data-ui-sref="registry.list.catalogs"><i
            class="fa fa-shopping-basket"></i> 应用目录创建应用
    </md-button>
</header>

<div layout="row" layout-wrap>
    <div flex="50" data-ng-repeat="stack in stackListCtrl.stacks | filter: stackListCtrl.filter | orderBy: $index">
        <div class="app-panel">
            <header>
                <h1><a data-ui-sref="stack.detail({stack_name: stack.Namespace})">{/stack.Namespace/}</a></h1>
                <ul layout="row">
                    <li>2016-01-01 10:10:10</li>
                    <li flex-offset="5">服务数量: {/stack.ServiceCount/}</li>
                </ul>
            </header>
            <table>
                <tr>
                    <th><i class="fa fa-wrench" aria-hidden="true"
                           data-ng-click="stackListCtrl.deleteStack($event, stack.Namespace)"></i></th>
                    <th><i class="fa fa-tasks" aria-hidden="true"></i></th>
                </tr>
                <tr>
                    <td>Wordpress</td>
                    <td>3 / 3</td>
                </tr>
                <tr>
                    <td>MySQL</td>
                    <td>3 / 3</td>
                </tr>
            </table>
        </div>
    </div>
</div>
