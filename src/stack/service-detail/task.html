<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>任务编号</th>
            <th md-column>任务状态</th>
            <th md-column>主机</th>
            <th md-column>容器</th>
            <th md-column>创建时间</th>
            <th md-column>更新时间</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="task in serviceTaskCtrl.tasks">
            <td md-cell>{/task.Slot/}</td>
            <td md-cell>{/TASK_STATE[task.Status.State]/}</td>
            <td md-cell>
                <a data-ui-sref="node.detail({node_id: task.NodeID})">{/serviceTaskCtrl.nodesMapping[task.NodeID].Description.Hostname/}</a>
            </td>
            <td md-cell>
                <a data-ui-sref="node.containerDetail({node_id: task.NodeID, container_id: task.Status.ContainerStatus.ContainerID})" class="ellipsis">{/task.Status.ContainerStatus.ContainerID/}</a>
            </td>
            <td md-cell>{/task.CreatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
            <td md-cell>{/task.UpdatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>
