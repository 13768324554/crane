<md-table-container>
    <h2 flex="20">IP:Port</h2>
    <table md-table>
        <thead md-head>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="port in serviceDiscoveryCtrl.service.Spec.EndpointSpec.Ports">
            <td data-ng-if="port.PublishedPort" md-cell>
                <p ng-repeat="node in serviceDiscoveryCtrl.nodes">
                    <a data-ng-if='node.Spec.Labels["dm.swarm.node.endpoint"]' href="http://{/node.Spec.Labels['dm.swarm.node.endpoint'] | ip/}:{/port.PublishedPort/}" > {/node.Spec.Labels['dm.swarm.node.endpoint'] | ip/}:{/port.PublishedPort/} </a>
                </p>
            </td>
        </tr>
        </tbody>
    </table>
    <h2 flex="20">nginx conf 配置参考</h2>
    <pre><code>{/serviceDiscoveryCtrl.nginx/}</code></pre>
    <h2 flex="20">haproxy cfg 配置参考</h2>
    <pre><code>{/serviceDiscoveryCtrl.haproxy/}</code></pre>
</md-table-container>
