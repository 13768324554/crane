<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>储存卷</th>
            <th md-column>驱动</th>
            <th md-column>挂载点</th>
            <th md-column>操作</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="volume in nodeVolumeCtrl.volumes | filter: nodeVolumeCtrl.filter">
            <td md-cell>
                <div style="max-width: 200px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                    {/volume.Name/}
                </div>
            </td>
            <td md-cell>{/VOL_DRIVER[volume.Driver]/}</td>
            <td md-cell>
                <div style="max-width: 200px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
                    {/volume.Mountpoint/}
                </div>
            </td>
            <td md-cell>
                <md-menu>
                    <md-button class="md-icon-button" aria-label="More" ng-click="$mdOpenMenu($event)">
                        <i class="fa fa-ellipsis-h"></i>
                    </md-button>

                    <md-menu-content width="2">
                        <md-menu-item>
                            <md-button aria-label="delete"
                                       data-ng-click="nodeVolumeCtrl.deleteVolume(volume.Name)">
                                删除
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
