<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>网络名称</th>
            <th md-column>作用范围</th>
            <th md-column>类型</th>
            <th md-column>容器数</th>
            <th md-column>操作</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="network in nodeNetworkCtrl.networks">
            <td md-cell>
                <a class="ellipsis"
                   data-ui-sref="node.networkDetail({node_id: $stateParams.node_id, network_id: network.Id})">{/network.Name/}</a>
                <md-tooltip md-direction="top">{/network.Name/}</md-tooltip>
            </td>
            <td md-cell>{/network.Scope/}</td>
            <td md-cell>{/network.Driver/}</td>
            <td md-cell><span ng-class="{'no-info': !network.Containers}">{/network.Containers | keylength/}</span></td>
            <td md-cell>
                <md-button class="md-icon-button" aria-label="delete"
                           data-ng-click="nodeNetworkCtrl.deleteNetwork(network.Id)"><i class="fa fa-trash"/>
                    <md-tooltip md-direction="left">删除网络</md-tooltip>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>
