<section class="info-view" layout="row">
    <header layout="row" flex="20">
        <h4>端口映射</h4>
    </header>
    <div layout="column" flex="80">
        <md-table-container dm-empty-show="nodeImageConfigCtrl.image.Config.ExposedPorts">
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column><span>端口</span></th>
                    <th md-column><span>协议</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="(port, protocol)  in  nodeImageConfigCtrl.image.Config.ExposedPorts">
                    <td md-cell>{/port | spliceStr: '/': 'key'/}</td>
                    <td md-cell>{/port | spliceStr: '/': 'value'/}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</section>

<section class="info-view" layout="row">
    <header layout="row" flex="20">
        <h4>环境变量</h4>
    </header>
    <div layout="column" flex="80">
        <md-table-container dm-empty-show="nodeImageConfigCtrl.image.Config.Env">
            <table md-table>
                <thead md-head>
                <tr md-row>
                    <th md-column><span>KEY</span></th>
                    <th md-column><span>VALUE</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="env  in  nodeImageConfigCtrl.image.Config.Env">
                    <td md-cell>{/env | spliceStr: '=': 'key'/}</td>
                    <td md-cell>{/env | spliceStr: '=': 'value'/}</td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
    </div>
</section>

<section class="info-view" layout="row">
    <header layout="row" flex="20">
        <h4>启动命令</h4>
    </header>
    <div layout="column" flex="80">
        <div dm-empty-show="nodeImageConfigCtrl.image.Config.Cmd">
            <code data-ng-repeat="cmd in nodeImageConfigCtrl.image.Config.Cmd track by $index">{/cmd/}</code>
        </div>
    </div>
</section>
