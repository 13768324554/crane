<div class="main-content app-layout">
    <section class="main-section">
        <header layout="row" layout-align="end start">
            <div class="info" flex>
                <h2>主机列表</h2>
            </div>
            <div layout-align="end center" class="operation">
                <md-button class="md-fab md-mini" aria-label="添加主机" data-ui-sref="node.create">
                    <md-tooltip md-direction="top">添加主机</md-tooltip>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </md-button>
            </div>
        </header>

        <div class="main-content">

            <md-toolbar class="md-table-toolbar md-default">
                <div class="md-toolbar-tools">
                    <form flex name="filter">
                        <input type="text" ng-model="nodeListCtrl.filter" placeholder="搜索">
                    </form>
                </div>
            </md-toolbar>

            <md-table-container>
                <table md-table>
                    <thead md-head>
                    <tr md-row>
                        <th md-column>主机名</th>
                        <th md-column>主机标签</th>
                        <th md-column>集群角色</th>
                        <th md-column>可用性</th>
                        <th md-column>主机状态</th>
                        <th md-column>创建时间</th>
                        <th md-column>操作</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="node in nodeListCtrl.nodes | filter: nodeListCtrl.filter">
                        <td md-cell>
                            <a data-ui-sref="node.detail({node_id: node.ID})">{/node.Description.Hostname/}</a>
                        </td>
                        <td md-cell ><p ng-repeat="(key, value) in node.Spec.Labels">{/key/}:{/value/}</p></td>
                        <td md-cell>{/NODE_ROLE[node.Spec.Role]/}</td>
                        <td md-cell>{/NODE_AVAILABILITY[node.Spec.Availability]/}</td>
                        <td md-cell>{/NODE_STATE[node.Status.State]/}</td>
                        <td md-cell>{/node.CreatedAt | date: 'yyyy-MM-dd HH:mm:ss'/}</td>
                        <td md-cell>
                            <md-menu md-offset="0 -5">
                                <md-button aria-label="nodeListMenu" class="md-button md-raised"
                                           ng-click="$mdOpenMenu($event)">
                                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                </md-button>
                                <md-menu-content width="2">
                                    <md-menu-item>
                                        <md-button aria-label="drain"
                                                   data-ng-disabled="node.Spec.Availability !== 'active'"
                                                   data-ng-click="nodeListCtrl.drainNode(node.ID, node)">停止调度
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button aria-label="active"
                                                   data-ng-disabled="node.Spec.Availability === 'active'"
                                                   data-ng-click="nodeListCtrl.activeNode(node.ID, node)">恢复调度
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button aria-label="pause"
                                                   data-ng-disabled="node.Spec.Availability !== 'active'"
                                                   data-ng-click="nodeListCtrl.pauseNode(node.ID, node)">暂停调度
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button aria-label="delete">删除
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="alert alert-warning text-center" data-ng-if="!nodeListCtrl.nodes.length">
                    未查询到主机信息
                </div>
            </md-table-container>
        </div>
    </section>
</div>
