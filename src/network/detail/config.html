<section class="info-view" layout="row">
    <header layout="row" flex="20">
        <h4>基本信息</h4>
    </header>
    <div layout="column" flex="80">
        <dl layout="row">
            <dt flex="20">作用范围</dt>
            <dd flex-offset="5" flex="75">{/networkConfigCtrl.network.Scope/}</dd>
        </dl>
        <dl layout="row">
            <dt flex="20" title="Storage Driver">支持 IPv6</dt>
            <dd flex-offset="5" flex="75">{/networkConfigCtrl.network.EnableIPv6/}</dd>
        </dl>
        <dl layout="row">
            <dt flex="20" title="Docker Root Dir">仅内部网络</dt>
            <dd flex-offset="5" flex="75">{/networkConfigCtrl.network.Internal/}</dd>
        </dl>
    <div>
</section>

<section class="info-view" layout="row">
    <header layout="row" flex="20">
        <h4>地址管理</h4>
    </header>
    <div layout="column" flex="80">
        <dl layout="row">
            <dt flex="20">子网掩码</dt>
            <dd flex-offset="5" flex="75">{/networkConfigCtrl.network.IPAM.Config[0].Subnet/}</dd>
        </dl>
        <dl layout="row">
            <dt flex="20" title="Storage Driver">网关 IP</dt>
            <dd flex-offset="5" flex="75">{/networkConfigCtrl.network.IPAM.Config[0].Gateway/}</dd>
        </dl>
        <dl layout="row">
            <dt flex="20" title="Docker Root Dir">Options</dt>
            <dd flex-offset="5" flex="75" layout="column">
                <p data-ng-repeat="(key, value) in networkConfigCtrl.network.Options">{/key/} : {/value/}</p>
            </dd>
        </dl>
    <div>
</section>
