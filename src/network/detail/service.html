<md-table-container>
    <table md-table>
        <thead md-head>
        <tr md-row>
            <th md-column>服务名称</th>
            <th md-column>服务镜像</th>
            <th md-column>任务个数</th>
            <th md-column>操作</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row ng-repeat="service in []">
            <td md-cell>{/service.Name/}</td>
            <td md-cell>{/service.Image/}</td>
            <td md-cell>{/service.TaskRunning/}/{/service.TaskTotal/}</td>
            <td md-cell>
                <md-button aria-label="start" class="md-button md-raised"
                           data-ng-click="">
                    扩缩
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-warning text-center" data-ng-if="false">
        未查询到服务信息
    </div>
</md-table-container>
